
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Numero Vuelo</th>
				<th>Origen</th>
				<th>Destino</th>
				<th>Nombre Avion</th>
				<th>Valor Asiento Indivudual</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="vuelo:${vuelos}">
				<td th:text="${vuelo.numeroVuelo}"></td>
				<td th:text="${vuelo.origen}"></td>
				<td th:text="${vuelo.destino}"></td>
				<td th:text="${vuelo.valorAsientoIndividual}"></td>

				<td>
					<form action="#" th:action="@{/vuelos/buscarUno/{id}(id=${vuelo.id})}" th:object="${vuelo}"
						th:method="GET">
						<input type="submit" value="Editar">
					</form>
				</td>

			</tr>
		</tbody>
	</table>
</body>

</html>
