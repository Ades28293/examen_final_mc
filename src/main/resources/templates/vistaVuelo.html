<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/vuelos/actualizar/{id}(id=${vuelo.id})}" th:object="${vuelo}" th:method="PUT">
		<table class="table table-bordered">
			<tr>
				<td><label>Origen:</label></td>
				<td><input type="text" id="origen" th:field="${vuelo.origen}"></td>
			</tr>
			<tr>
				<td><label>Destino:</label></td>
				<td><input type="text" id="destino" th:field="${vuelo.destino}"></td>
			</tr>
			<tr>
				<td><label>Valor del asiento:</label></td>
				<td><input type="text" id="valorAsientoIndividual" th:field="${vuelo.valorAsientoIndividual}"></td>
			</tr>

		</table>
		<input type="submit" value="Actualizar" class="btn btn-primary">
	</form>
</body>

</html>
